name: CI Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
      SAUCE_PASSWORD: ${{ secrets.SAUCE_PASSWORD }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install behave playwright

    - name: Install Playwright browsers
      run: |
        playwright install
        playwright install-deps

    - name: Run backend & behavior tests
      run: |
        echo "Starting backend server..."
        uvicorn be.main:app --port 8000 &
        SERVER_PID=$!
        
        sleep 10
        
        echo "Testing backend connectivity..."
        curl -f http://localhost:8000/docs || exit 1
        
        echo "Running behavior tests..."
        behave features/purchase.feature --no-capture || true

        
        echo "Stopping backend server..."
        kill $SERVER_PID
